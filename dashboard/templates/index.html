<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pump.fun Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      .container-main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .header h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #212529;
        margin-bottom: 0.5rem;
      }
      .last-updated {
        color: #6c757d;
        font-size: 1rem;
        margin-top: 0.5rem;
      }
      .auto-refresh-badge {
        display: inline-block;
        background-color: #0d6efd;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }
      .coins-table {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        overflow: hidden;
      }
      .table {
        margin-bottom: 0;
      }
      .table thead th {
        background-color: #f8f9fa;
        color: #495057;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.875rem;
        letter-spacing: 0.05em;
        border-bottom: 2px solid #dee2e6;
        padding: 1rem;
      }
      .table tbody td {
        padding: 1rem;
        vertical-align: middle;
        font-size: 1rem;
      }
      .ticker-name {
        font-weight: 600;
        color: #212529;
        font-size: 1.1rem;
      }
      .coin-symbol {
        color: #6c757d;
        font-size: 0.9rem;
        margin-top: 0.25rem;
      }
      .price {
        font-weight: 500;
        color: #0d6efd;
      }
      .market-cap {
        font-weight: 500;
        color: #198754;
      }
      .loading {
        text-align: center;
        padding: 3rem;
        color: #6c757d;
      }
      .no-data {
        text-align: center;
        padding: 3rem;
        color: #6c757d;
      }
      .spinner-border {
        width: 3rem;
        height: 3rem;
      }
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }
        .table thead th,
        .table tbody td {
          padding: 0.75rem 0.5rem;
          font-size: 0.875rem;
        }
        .ticker-name {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-main">
      <div class="header">
        <h1>Pump.fun Dashboard</h1>
        <div class="auto-refresh-badge">
          Auto-refresh: Every <span id="refresh-interval">5 minutes</span>
        </div>
        <div class="last-updated" id="last-updated">
          Loading...
        </div>
      </div>

      <div class="coins-table">
        <div id="loading" class="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Loading coins data...</p>
        </div>
        <div id="no-data" class="no-data" style="display: none;">
          <p>No coins data available.</p>
        </div>
        <table class="table table-hover" id="coins-table" style="display: none;">
          <thead>
            <tr>
              <th scope="col">Ticker / Name</th>
              <th scope="col">Price</th>
              <th scope="col">Market Cap at Start</th>
            </tr>
          </thead>
          <tbody id="coins-tbody">
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      window.DASHBOARD_CONFIG = {
        autoRefreshSeconds: {{ auto_refresh_seconds | tojson }},
      };
    </script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  </body>
</html>
